{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Create your Agri Guide Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/accounts/reg1.css' %}">
</head>
<body>

<form method="post">
    {% csrf_token %}
    <label for="states">Select State: </label>
    <select id="states" name="states">
        {% for i in states %}{% for j in s_d %}
            {% if forloop.counter == forloop.parentloop.counter %}
                {% if i == state %}
                    <option value="{{ i }}" onclick="window.location.href='/register/{{ i }}/'"
                            selected>{{ j }}</option>
                {% else %}
                    <option value="{{ i }}" onclick="window.location.href='/register/{{ i }}/'">{{ j }}</option>
                {% endif %}
            {% endif %}
        {% endfor %}{% endfor %}
    </select>
    <br>
    <label for="dists">Select District: </label>
    <select id="dists" name="dists">
        {% for i in dists %}{% for j in d_d %}
            {% if forloop.counter == forloop.parentloop.counter %}
                {% if i == dist %}
                    <option value="{{ i }}" onclick="window.location.href='/register/{{ state }}/{{ i }}/'"
                            selected>{{ j }}</option>
                {% else %}
                    <option value="{{ i }}"
                            onclick="window.location.href='/register/{{ state }}/{{ i }}/'">{{ j }}</option>
                {% endif %}
            {% endif %}
        {% endfor %}{% endfor %}
    </select>
    <br>
    <label for="name">Enter Name: </label>
    <input type="text" name="name" id="name" required>
    <br>
    <label for="address">Enter Address: </label>
    <input type="text" name="address" id="address" required>
    <br>
    <label for="pincode">Enter Pincode: </label>
    <input type="number" name="pincode" id="pincode" minlength="6" maxlength="6" required>
    <br>
    <button type="submit">Next</button>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
